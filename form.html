<form>
	<div class="mb-3">
	  <label for="title" class="form-label">Title</label>
	  <input
		type="text"
		class="form-control"
		id="title"
		aria-describedby="titleHelp"
		placeholder="Enter game title"
	  />
	</div>
  
	<div class="mb-3">
	  <label for="year" class="form-label">Year</label>
	  <input
		type="number"
		class="form-control"
		id="year"
		aria-describedby="yearHelp"
		placeholder="Enter release year"
	  />
	</div>
  
	<div class="mb-3">
	  <label for="imageUrl" class="form-label">Image Url</label>
	  <input
		type="text"
		class="form-control"
		id="imageUrl"
		aria-describedby="imageUrlHelp"
		placeholder="Enter image URL"
	  />
	</div>
  
	<img
	  id="imagePreview"
	  class="image-preview img-fluid"
	  src=""
	  alt="Image preview will appear here"
	  style="display: none; max-width: 100%; height: auto; border: 1px solid #ccc; border-radius: 5px;"
	/>
